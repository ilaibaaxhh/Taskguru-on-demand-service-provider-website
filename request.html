<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/taskgurulogooff2.png" type="image/x-icon">
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="req.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

   <title>Taskguru-Service Request Validation </title>
</head>
<body>
  


    <div class="container">
        <header>Service Request</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" required>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Occupation</label>
                            <select required>
                                <option disabled selected>Select occupation</option>
                                <option>Customer</option>
                                <option>Service provider</option>
                                <option>Admin</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Needed Services</label>
                            <select required>
                                <option disabled selected>Select service you need</option>
                                <option>Carpenter</option>
                                <option>Plumber</option>
                                <option>Electrician</option>
                                <option>Beauty & Salon</option>
                                <option>Cleaning</option>
                                <option>Mechanic</option>
                            </select>
                        </div>
              
                    <div class="details address">
                        <span class="title">Address Details</span>
    
                        <div class="fields">
                            <div class="input-field">
                                <label>Address  </label>
                                <textarea type="text" placeholder="Permanent or Temporary" required>
                            </textarea>
                                </div>
    
                        
    
                            <div class="input-field">
                                <label>State</label>
                                <input type="text" placeholder="Enter your state" required>
                            </div>
    
                        
                            <div class="input-field">
                                <label>Payment method</label>
                                <select required>
                                    <option disabled selected>Select payment method</option>
                                    <option>Cash on service delivery</option>
                                    <option>prepaid</option>
                                  
                                </select>
                            </div>
    
                      <br>
                      <br>

                  
                           <div class="buttons">
                            <div class="backBtn">
                                <i class="uil uil-navigator"></i>
                               <a href="index.html">
                                <span class="btnText">Back </span>
                              </a>
                            </div>

               
                            <div class="buttons">
                                <div class="backBtn">
                                   
                                   <a href="payment.html">
                                    <span class="btnText">Submit </span>
                                  </a>
                                  <i class="uil uil-navigator"></i>
                                </div>
                       
                          
                          
                        </button>
                        
                        </div>
                    </div>
                      
                </div>
                </div> 
            </div>
        </form>
    </div>

    <script src="req.js"></script>
</body>
</html>
